<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Page Not Found</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <style>
    /*--------------------
    Body
    --------------------*/
    html, body {
      height: 100%;
      margin: 0; /* Added reset */
      background: linear-gradient(0deg, #202239, #8595AC);
      overflow: hidden; /* Prevents scrollbars during movement */
    }
    
    ::selection {
      background: #CDD4DE;
    }
    
    /*--------------------
    Page
    --------------------*/
    .page {
      /* FIXED: Replaced @include center with actual properties */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      
      width: 800px;
      height: 600px;
      z-index: 1;
      font-family: Roboto, sans-serif;
      background: #0D0C1E;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, .3);
    }
    
    /*--------------------
    Header
    --------------------*/
    /* FIXED: Flattened nested CSS selectors */
    header {
      padding: 30px;
    }
    
    header .logo {
      margin: 0 auto;
      text-align: center;
      margin-bottom: -17px;
    }
    
    header .logo svg {
      width: 61px;
      height: 14px;
    }
    
    header nav {
      cursor: pointer;
      width: 18px;
      height: 18px;
      position: relative;
      float: left;
    }
    
    /* FIXED: Replaced &::before with full selector */
    header nav::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: #565c73;
      border-radius: 2px;
      box-shadow: 0 5px 0 #565c73, 0 10px 0 #565c73;
    }
    
    header .search {
      float: right;
      cursor: pointer;
    }
    
    header .search svg {
      width: 16px;
      height: 16px;
    }
    
    /*--------------------
    Content
    --------------------*/
    .content {
      text-align: center;
      padding-top: 118px;
      color: #CDD4DE;
    }
    
    .content h1 {
      font-weight: 900;
      font-size: 165px;
      line-height: 1;
      margin-bottom: -10px;
      margin-top: 0;
      opacity: 0.6;
    }
    
    .content h2 {
      font-weight: 700;
      font-size: 34px;
      margin-bottom: 6px;
      opacity: 0.9;
    }
    
    .content p {
      font-weight: 300;
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 140px;
    }
    
    .content a {
      display: inline-block;
      font-weight: 300;
      font-size: 12px;
      text-transform: uppercase;
      border: 1px solid #CDD4DE;
      padding: 8px 14px;
      border-radius: 4px;
      opacity: 0.4;
      cursor: pointer;
      text-decoration: none; /* Good practice */
      color: inherit;
    }
    
    /*--------------------
    Image
    --------------------*/
    img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: -1;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<div class="page">
  <header>
    <div class="logo">
      </div>
    <nav></nav>
    <div class="search"></div>
  </header>
  <div class="content">
    <h1>404</h1>
    <h2>Page not found</h2>
    <p>The page you are looking for does not exist.</p>
    <a>Back to Home</a>
  </div>
  <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=1000&auto=format&fit=crop" alt="Background" />
</div>

<script defer>
  // Define variables outside the loop for performance
  var lFollowX = 0,
      lFollowY = 0,
      x = 0,
      y = 0,
      friction = 1 / 30;
  
  // FIXED: Cache the selector!
  var $img = $('img'); 
  var $window = $(window);

  function animate() {
    x += (lFollowX - x) * friction;
    y += (lFollowY - y) * friction;
    
    var translate = 'translate(' + x + 'px, ' + y + 'px) scale(1.1)';
  
    // FIXED: Use cached selector and fixed typo -webkit-
    $img.css({
      '-webkit-transform': translate,
      '-moz-transform': translate,
      'transform': translate
    });
  
    window.requestAnimationFrame(animate);
  }
  
  $window.on('mousemove click', function(e) {
    // Logic calculates mouse position relative to center
    var lMouseX = Math.max(-100, Math.min(100, $window.width() / 2 - e.clientX));
    var lMouseY = Math.max(-100, Math.min(100, $window.height() / 2 - e.clientY));
    
    lFollowX = (20 * lMouseX) / 100; 
    lFollowY = (10 * lMouseY) / 100;
  });
  
  animate();
</script>

</body>
</html>
